<!DOCTYPE html>
<link rel="stylesheet"  href="/static/category.css">
<html lang="en">
<head>
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
       $(document).ready(function(){
       $('select').formSelect();
       });
   </script>
    <script src="/static/project.js"></script>
    <meta charset="UTF-8">
    <title>Product Interface</title>
</head>
<body>
<form method="post" action="/submitproduct" enctype="multipart/form-data">{% csrf_token %}
<div class="maincontainer" >
    <div class="box">
        <div class="boxheading">
            <span class="headingtext" style="display: flex; width:110%; justify-content:center;"> Product Interface</span>
            <span style="display:flex;width: 6%;"><a href="http://localhost:8000/showallproduct/"><i class="material-icons prefix" style="color: #FFFF; padding: 5px;">toc</i></a></span>
        </div>
        <div>
<!--            categoryId and SubCategoryId In S6 Each-->

            <div class="row">
                <div class="input-field col s4 ">
                    <i class="material-icons prefix">add_shopping_cart</i>
                  <select id="categoryid" name="categoryid">
                    <option value="" disabled selected>Choose your option</option>
                  </select>
                    <label>Select Category Id</label>
                </div>
                <div class="input-field col s4 ">
                     <i class="material-icons prefix">add_shopping_cart</i>
                  <select id="subcategoryid" name="subcategoryid">
                    <option value="" disabled selected>Choose your option</option>
                  </select>
                    <label>Select SubCategory Id</label>
                </div>
                <div class="input-field col s4 ">
                     <i class="material-icons prefix">add_shopping_cart</i>
                  <select id="brandid" name="brandid">
                    <option value="" disabled selected>Choose your option</option>
                  </select>
                    <label>Select Brand Id</label>
                </div>
            </div>

            <!-- BrandName and ContactPerson In S6 Each-->

             <div class="row">
                    <div class="input-field col s4 ">
                      <i class="material-icons prefix">add_shopping_cart</i>
                      <input required id="productname" name="productname" type="text" class="validate">
                      <label for="productname">Product Name</label>
                    </div>
                    <div class="input-field col s4 ">
                       <input required id="quantity" name="quantity" type="text" class="validate">
                       <label for="quantity">Quantity</label>
                   </div>
                   <div class="input-field col s4 ">
                       <input required id="rating" name="rating" type="text" class="validate">
                       <label for="rating">Rating</label>
                   </div>
            </div>


<!--            File and MobileNumber In S6 Each-->

            <div class="row">
                <div class="input-field col s4" >
                  <i class="material-icons prefix">add_shopping_cart</i>
                  <select id="status" name="status">
                      <option value="" disabled selected>Choose your option</option>
                      <option>Top</option>
                      <option>Trending</option>
                      <option>Popular</option>
                      <option>Discontinue</option>
                  </select>
                    <label>Select Status</label>
                </div>
                <div class="input-field col s4" >
                  <i class="material-icons prefix">add_shopping_cart</i>
                  <select id="salestatus" name="salestatus">
                      <option value="" disabled selected>Choose your option</option>
                      <option>Continue</option>
                      <option>Discontinue</option>
                  </select>
                    <label>Select sale Status</label>
                </div>
                <div class="input-field col s4" >
                  <i class="material-icons prefix">add_shopping_cart</i>
                  <select id="packingtype" name="packingtype">
                      <option value="" disabled selected>Choose your option</option>
                      <option>Box</option>
                      <option>Strips</option>
                      <option>Sachets</option>
                      <option>Injuctions</option>
                      <option>Syrups</option>
                  </select>
                    <label>Select packing type</label>
                </div>
            </div>

                 <!--             Status S12                -->
            <div class="row">
              <div class="input-field col s4 ">
                      <input required id="price" name="price" type="text" class="validate">
                      <label for="price">Price</label>
              </div>
                <div class="input-field col s4 ">
                    <input required id="offerprice" name="offerprice" type="text" class="validate">
                    <label for="offerprice">offerPrice</label>
                </div>
                <div  class="col s4">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input required type="file" name="productimg">

                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
            </div>




                 <!--   Reset and Submit  In S6 Each-->
            <div class="row">
                <div class="col s6 btnrow">
                     <button class="btn waves-effect waves-light btnstyle" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                <div class="col s6 btnrow">
                    <button class="btn waves-effect waves-light btnstyle" type="reset" name="action">Reset
                        <i class="material-icons right">delete</i>
                    </button>
                </div>
            </div>
            <div class="row">
                <span class="msgstyle btnrow">{{message}}</span>
            </div>
        </div>
    </div>
</div>
</div>
</form>
</body>
<!-- Compiled and minified JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js">
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js">
</script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
