<!DOCTYPE html>
<link rel="stylesheet" href="/static/category.css" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <meta charset="UTF-8">
    <title>Admin LogIn</title>
</head>
<body>
<form method="post" action="/checkadminlogin">{% csrf_token %}
    <div class="logmaincontainer">
        <div class="logbox desktop">
             <div class="row">
                 <div class="col s5">
                      <div class="wave">
                          <img src="/static/docimg.svg" class="doctor">
                      </div>
                 </div>
                 <div class="col s7" style="margin-left:15%;">
                   <form>
                      <center>
                          <img src="/static/docavtar.jpg" style="width:25%; margin-top: 7%;">
                          <h4 style="margin-top: 10px;">WELCOME</h4>
                      </center>
                       <div class="input-field" style="margin-top:20px; width:77%;">
                           <i class="material-icons prefix">account_circle</i>
                           <input required id="emailid" name="emailid" type="text" class="validate">
                           <label for="emailid">User Id</label>
                       </div>
                       <div class="input-field" style="margin-top:20px;width:77%;">
                           <i class="material-icons prefix">lock</i>
                           <input required id="password" name="password" type="password" class="validate">
                           <label for="password">Password</label>
                       </div>
                       <center>
                             <input style="border-radius:30pt;" value="LOGIN" class="btn waves-effect waves-light" type="submit">
                           <div class="msgstyle">
                              {{message}}
                           </div>
                       </center>
                   </form>
                 </div>
                 </div>
             </div>
        </div>
    </div>
</form>
</body>
</html>
